<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue入门之生命周期</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ testDate.startTest }}</p>
    <p>$watch()监听某个值（双向绑定）的变化，一旦发生变化，就调用引号里的方法</p>
    <input type="text" name="btnSetNumber" v-model="testDate.startTest">
  </div>
  <script>
    var app = new Vue({         
      el: '#app',               
      data: {                   
        //number: '1',
        testDate: {  
            startTest: 'ss',  
            endTest: ''  
        }  
      },
      mounted: function() {  
        //  
        console.log('mm---'+this.testDate.startTest);
      },  
    methods: {  
        testMethod: function(){  
            //do some here  
            console.log(this.testDate.startTest);
        }  
    },  
    watch: {  
      /*  'testDate.startTest': 'testMethod',
        'testDate.endTest': 'testMethod' //此为浅层次的监控*/
        // 深层次的监控（即，对象的属性发生变化时，也进行监控）
        handler:function(){
            //要执行的任务
            //通过修改store.state的方式来更新数据
        },
        //深度观察
        deep:true
       }
      
    });
  </script>
</body>
</html>
